<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pidey Store â€” Top Up Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Pidey Store</h1>
      <nav>
        <a href="admin.html" class="btn small">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Top Up Game cepat dan aman</h2>
      <p>Harga bersaing, layanan cepat. Order langsung via WhatsApp.</p>
    </section>

    <section>
      <h3>Daftar Game</h3>
      <div id="products" class="grid"></div>
    </section>
  </main>

  <template id="product-template">
    <div class="card">
      <div class="card-body">
        <h4 class="product-name"></h4>
        <p class="product-status"></p>
        <p class="product-details"></p>
        <div style="display:flex;gap:.5rem;align-items:center;margin-bottom:.4rem">
          <label style="flex:1">
            Pilih Nominal:
            <select class="nominal-select"></select>
          </label>
          <div class="price-display muted" style="min-width:110px;text-align:right">Rp 0</div>
        </div>
        <input type="text" class="buyer-name" placeholder="Nama pembeli (wajib)" />
        <button class="order-btn">Order via WhatsApp</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
