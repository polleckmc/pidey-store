<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pidey Store â€” Top Up Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Pidey Store</h1>
      <nav>
        <a href="admin.html" class="btn small">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Top Up Game cepat dan aman</h2>
      <p>Harga bersaing, layanan cepat. Order langsung via WhatsApp.</p>
    </section>

    <section>
      <h3>Daftar Game</h3>
      <div id="gameList" class="grid"></div>
    </section>

    <section>
      <h3 id="chooseTitle">Pilih Paket</h3>
      <div id="productGrid" class="grid"></div>
    </section>
  </main>

  <template id="game-template">
    <div class="card game-card">
      <div class="card-body">
        <h4 class="game-name"></h4>
        <p class="game-desc muted"></p>
        <div class="game-meta muted"></div>
        <button class="btn select-game">Lihat Paket</button>
      </div>
    </div>
  </template>

  <template id="item-template">
    <div class="card product-card">
      <div class="card-body">
        <h4 class="item-nominal"></h4>
        <p class="item-price"></p>
        <p class="item-stock muted"></p>
        <input type="text" class="buyer-name" placeholder="Nama pembeli (wajib)" />
        <button class="order-btn">Order Sekarang</button>
      </div>
    </div>
  </template>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
